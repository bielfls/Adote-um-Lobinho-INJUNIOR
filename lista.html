<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./lista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Lista de Lobinhos</title>
</head>
<body>
    <header>
        <a href="lista.html"><h2>Nossos Lobinhos</h2></a>
        <a href="home.html"><img src="logo.png" alt="home page"></a>
        <a class="somos" href="somos.html">Quem Somos</a>
    </header>
    
    <main>
        <div id="pesquisa">
            <div id="barra_pesquisa">
                <button id="botao_procurar"><img src="search (1).png" alt="pesquisar"></button>
                <input id="input_pesquisa" type="text">
            </div>
            <a id="mais_lobo" href="adicionar.html">+Lobo</a>
        </div>
        <div id="check_adotados">
            <input type="checkbox">
            <p>Ver lobinhos adotados</p>
        </div>
        
        <div id="perfis">

        </div>

        <div id="paginas"></div>
    </main>

    <footer class="rodape">
    <div class="iframe">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.206385317079!2d-43.13320302386228!3d-22.905759937812513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e0682245b%3A0x868b209b0222165c!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1707100000000!5m2!1spt-BR!2sbr" width="250" height="168" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="contatos">
        <div class="contato-item">
            <img src="map.png" alt="Localização">
            <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
        </div>
        <div class="contato-item">
            <img src="telefone.png" alt="Telefone">
            <p>(99) 99999-9999</p>
        </div>
        <div class="contato-item">
            <img src="envelope.png" alt="E-mail">
            <p>salve-lobos@lobinhos.com</p>
        </div>
        <a href="somos.html" class="btn-quem-somos">Quem Somos</a>
    </div>

    <div class="desenvolvido">
        <p>Desenvolvido com</p>
        <img src="pata.png" alt="Logo PATA">
    </div>
</footer>
    <script src="lobo_get_biel.js"></script>
    <script src="lista_script.js"></script>
</body>
</html>
