<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./lista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h2>Nossos Lobinhos</h2>
        <a href="home.html"><img src="logo.png" alt="home page"></a>
        <a href="somos.html">Quem Somos</a>
    </header>
    
    <main>
        <div id="pesquisa">
            <div id="barra_pesquisa">
                <button id="botao_procurar"><img src="search (1).png" alt="pesquisar"></button>
                <input type="text">
            </div>
            <a id="mais_lobo" href="">+Lobo</a>
        </div>
        <div id="check_adotados">
            <input type="checkbox">
            <p>Ver lobinhos adotados</p>
        </div>
        
        <div id="perfis">

        </div>

        <div id="paginas"></div>
    </main>

    <footer>
        <div id="mapa_texto">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.187190181306!2d-43.135835124645716!3d-22.90646547925524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1769709504850!5m2!1spt-BR!2sbr" 
            width="250" height="168" 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div id="meio_footer">
                <div id="linhas_footer">
                    <div class="textos_footer">
                        <img src="map.png" alt="local">
                        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa<br>Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div class="textos_footer">
                        <img src="telefone.png" alt="telefone">
                        <p>(99) 99999-9999</p>
                    </div>
                    <div class="textos_footer">
                        <img src="envelope.png" alt="email">
                        <p>salve-lobos@lobINhos.com</p>
                    </div>
                </div>
                <a href="">Quem<br>somos</a>
            </div>
        </div>
        <div id="final_footer">
            <p>Desenvolvido com</p>
            <img src="pata.png" alt="paws">
        </div>
    </footer>
    <script src="lobo_get.js"></script>
    <script src="lista_script.js"></script>
</body>
</html>
