<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adotar.css">
    <title>Adotar Lobinho</title>
</head>
<body>
    <header>
        <div>
            <a href="lista.html" id="link1" class="link">Nossos lobinhos</a>
        </div>
        <div>
            <a href="home.html"><img src="logo.png" alt="Logo de lobinho e ida para a página principal"></a>
        </div>
        <div>
            <a href="somos.html" id="link2" class="link">Quem somos</a>
        </div>
    </header>
    <main>
        <section id="sec1">
            <div><img src="lobinho.png" alt="Foto de um lobo"></div>
            <div>
                <h1 id="nomeLobo">Adotar o(a) NomeDoLobo</h1>
                <p id="IDlobo">ID:314159</p>
            </div>
        </section>
        <section id="sec2">
            <input type="text" name="nome" id="nome" placeholder="Seu nome:">
            <input type="number" name="idade" id="idade" placeholder="Idade:">
            <input type="email" name="email" id="emailDono" placeholder="E-mail:">
        </section>
        <button id="adotar">Adotar</button>
    </main>
    <footer>
        <div id="retangulo"></div>
        <div id="linha"></div>
        <section id="tudo">
            <section id="sec">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7350.374380362604!2d-43.135835124911765!3d-22.906465479255385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sus!4v1770255255831!5m2!1spt-BR!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
                </div>
                <div id="info_link">
                    <div id="infos">
                        <div>
                            <img src="map.png" alt="Pin de um mapa indicando localização" id="pin">
                            <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                        </div>
                        <div>
                            <img src="telefone.png" alt="Imagem indicando o telefone" id="tel">
                            <p>(99) 99999-9999</p>
                        </div>
                        <div>
                            <img src="envelope.png" alt="Imagem indicando o email" id="email">
                            <p>salve-lobos@lobINhos.com</p>
                        </div>
                    </div>
                    <a href="somos.html"><img src="botaoQuem.png" alt="Botão que leva à página Quem somos" id="quem"></a>
                </div>
            </section>
            <section id="rest">
                <div id="dev">
                    <p>Desenvolvido com</p>
                    <div>
                        <img src="pata.png" alt="Símbolo de pata">
                    </div>
                </div>
            </section>
        </section>
    </footer>
</body>
<script src="adotar.js"></script>
</html>
